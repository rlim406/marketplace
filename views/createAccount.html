<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Marketplace</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
</head>

<body id="createAccountBody">

  <div id="signUp" class="container">
    <form id="createAccount" method="POST" action="/api/posts/createUser">

      <div id="signUpForm" class="form-group">
        <h1 id="signUpHead">Marketplace</h1>
        <br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" name="First_Name">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="Last_Name">
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="emailAddress" placeholder="E-Mail" name="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div id="loginButton">
          <div id="enter" class="btn btn-primary">Create Account</div>
          <a id="return" class="btn btn-primary" href="index.html">Back</a>
        </div>
      </div>
    </form>
  </div>


  <footer class="footer">
    <div class="container">
      <span>Marketplace - Buy, Sell, Discover</span>
    </div>
  </footer>
  <script src="../javascript/firebase.js"></script>
</body>

</html>
