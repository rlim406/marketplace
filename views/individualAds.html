<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Marketplace</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700" rel="stylesheet">

</head>


<body>
  <header>
    <a class="navbar-brand">Marketplace</a>
    <div class="insertNav" id="nav">
      <!-- Nav will get filled in here-->
    </div>
  </header>

  <div id="adCard" class="container">
    <!-- Ads will go in here -->
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src=".../100px180/?text=Image cap" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Product</h5>
        <p class="card-text">Description</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Price</li>
        <li class="list-group-item">Seller</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Contact Seller</a>
        <a href="#" class="card-link">Home</a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <span>Marketplace - Buy, Sell, Discover</span>
    </div>
  </footer>

</body>

</html>
