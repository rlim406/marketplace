<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Marketplace</title>
  <link rel="stylesheet" href="../public/styles/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../public/styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700" rel="stylesheet">

</head>

<body>

  <div id="postAd" class="container">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="datePostedP">Date Posted</label>
          <input type="date" class="form-control" id="datePostedP" placeholder="Today's Date">
        </div>
        <div class="form-group col-md-6">
          <label for="userNameP">Username</label>
          <input type="text" class="form-control" id="userNameP" placeholder="Username">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="productImage">Product Image</label>
          <!-- <input type="image" class="form-control" id="productImage" placeholder=""> -->
        </div>
        <div class="form-group col-md-6">
          <label for="price">Price</label>
          <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency"
            id="c2" />
        </div>
      </div>

      <div class="form-group">
        <label for="description">Provide a short description of your product</label>
        <input type="text" class="form-control" id="description">
      </div>

      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>

</body>

</html>
