<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Marketplace</title>
  <link rel="stylesheet" href="../public/styles/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../public/styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700" rel="stylesheet">

</head>

<body id="postAdBody">

  <header>
    <a class="navbar-brand">Marketplace</a>
    <div class="insertNav" id="nav">
      <!-- Nav will get filled in here-->
    </div>
  </header>

  <div id="postAdPage" class="container">
    <form id="postAd">

      <div id="postAdForm" class="form-group">
        <h1 id="postAdHead">Marketplace</h1>
        <br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label id="date" for="datePostedP">Date Posted</label>
            <input type="date" class="form-control" id="datePostedP" placeholder="Today's Date">
          </div>
          <div class="form-group col-md-6">
            <label id="username" for="userNameP">Username</label>
            <input type="text" class="form-control" id="userNameP" placeholder="Username">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label id="image" for="productImage">Product Image</label>
            <input type="file" class="form-control" id="productImage">
          </div>
          <div class="form-group col-md-6">
            <label id="price" for="price">Price</label>
            <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency"
              id="c2" />
          </div>
        </div>

        <div class="form-group">
          <label id="descriptionL" for="description">Provide a short description of your product</label>
          <input type="text" maxlength="250" class="form-control" id="description">
        </div>

        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form>

  </div>

  <footer id="postAdFooter" class="footer">
    <div class="container">
      <span>Marketplace - Buy, Sell, Discover</span>
    </div>
  </footer>

</body>

</html>
