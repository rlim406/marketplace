<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Marketplace</title>
  <link rel="stylesheet" href="../public/styles/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../public/styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700" rel="stylesheet">

</head>

<body>


  <div id="loginPage" class="container">
    <form id="login">
      <h1>Marketplace</h1>
      <div id="loginForm" class="form-group">
        <label for="emailAddressL">E-mail Address</label>
        <input type="email" class="form-control" id="emailAddressL" placeholder="E-Mail">
        <br>
        <label for="passwordL">Password</label>
        <input type="password" class="form-control" id="passwordL" placeholder="Password">
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>

  <footer class="footer">
    <div class="container">
      <span>Marketplace</span>
    </div>
  </footer>

</body>

</html>
